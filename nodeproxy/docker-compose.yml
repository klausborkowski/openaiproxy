version: '3.8'

services:
  openai-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openai-proxy-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      # Переменные из .env файла будут загружены автоматически
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 8080, path: '/healthz', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.on('timeout', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Дополнительный сервис для тестирования (curl контейнер)
  test-client:
    image: curlimages/curl:latest
    container_name: openai-proxy-test
    depends_on:
      openai-proxy:
        condition: service_healthy
    networks:
      - proxy-network
    profiles:
      - test
    command: >
      sh -c "
        echo 'Ждем запуска сервиса...' &&
        sleep 5 &&
        echo 'Тестируем healthcheck...' &&
        curl -f http://openai-proxy:8080/healthz &&
        echo 'Тестируем метрики...' &&
        curl -f http://openai-proxy:8080/metrics &&
        echo 'Готово к тестированию!'
      "

networks:
  proxy-network:
    driver: bridge

